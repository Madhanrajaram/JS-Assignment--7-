<!doctype html><html><head> 
  <title> Table </title> 
 </head> 
 <body> 
  <h3> Multiplication Table: </h3> 
  <script>
    var x = prompt("Enter the multiplication table number");
    var n = prompt (" Enter the limit for the table:");
    var j;
     for(j=1;j<=n;j++)
     {
       document.write(x+"*"+j+"="+(x*j)+"<br>");     
     }    
</script> 
 
</body></html>
