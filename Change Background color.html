<!doctype html><html><head> 
  <title> </title> 
 </head> 
 <body> 
  <h1>Changing Colors</h1> 
  <script>
    var i=0;
       function color()
       {
        var a=["red","green","blue","pink","yellow","orange","grey","indigo"];
        b=a[i];
        document.body.style.backgroundColor=b;
        i++;
        }
       setInterval(color,5000);
   </script> 
 
</body></html>
